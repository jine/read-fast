<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Fast</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Lato&family=Roboto&family=Montserrat&family=Raleway&family=Atkinson+Hyperlegible&family=Lexend&family=Inter&family=Nunito&family=Poppins&family=Source+Sans+Pro&family=Ubuntu&family=Work+Sans&family=Crimson+Text&family=Lora&family=Merriweather&family=Playfair+Display&family=Source+Serif+Pro&family=Noto+Sans&family=IBM+Plex+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div id="controls">
        <h2>Controls</h2>
        <label for="speed-slider">Speed: <span id="speed-value">59</span> WPM</label>
        <input type="range" id="speed-slider" min="50" max="2000" value="1025" step="25">
        <label for="size-slider">Font Size: <span id="size-value">3.0</span>x</label>
        <input type="range" id="size-slider" min="1" max="10" value="3" step="0.1">
        <label for="font-select">Font:</label>
        <select id="font-select">
            <option value="Open Sans">Open Sans</option>
            <option value="Lato">Lato</option>
            <option value="Roboto">Roboto</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Raleway">Raleway</option>
            <option value="Atkinson Hyperlegible">Atkinson Hyperlegible</option>
            <option value="Lexend">Lexend</option>
            <option value="Inter">Inter</option>
            <option value="Nunito">Nunito</option>
            <option value="Poppins">Poppins</option>
            <option value="Source Sans Pro">Source Sans Pro</option>
            <option value="Ubuntu">Ubuntu</option>
            <option value="Work Sans">Work Sans</option>
            <option value="Crimson Text">Crimson Text</option>
            <option value="Lora">Lora</option>
            <option value="Merriweather">Merriweather</option>
            <option value="Playfair Display">Playfair Display</option>
            <option value="Source Serif Pro">Source Serif Pro</option>
            <option value="Noto Sans">Noto Sans</option>
            <option value="IBM Plex Sans">IBM Plex Sans</option>
        </select>
        <button id="start-pause-btn">Start</button>
    </div>
    <div id="credits">
        <a href="https://github.com/jine" target="_blank" title="GitHub">ğŸ™ GitHub</a>
        <a href="https://github.com/jine/read-fast" target="_blank" title="Repository">ğŸ“ Repo</a>
        <a href="https://JimNelin.com" target="_blank" title="Website">ğŸŒ Website</a>
    </div>
    <div id="word-display"></div>
    <script src="script.js"></script>
</body>
</html>
