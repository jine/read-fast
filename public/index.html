<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Fast</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Dyslexic:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="controls">
        <label for="speed-slider">Speed:</label>
        <input type="range" id="speed-slider" min="100" max="1000" value="500" step="50">
        <label for="size-slider">Font Size:</label>
        <input type="range" id="size-slider" min="1" max="5" value="3" step="0.1">
        <button id="start-pause-btn">Start</button>
    </div>
    <div id="word-display"></div>
    <script src="script.js"></script>
</body>
</html>
